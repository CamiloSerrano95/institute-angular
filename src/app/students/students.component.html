<div class="mt-4">
    <a routerLink="/student/create" class="btn btn-sm btn-outline-success mb-3"><i class="fas fa-user-graduate"></i> Create Estudent</a>    

    <div class="table-responsive-md text-center">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nit</th>
                    <th scope="col">Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col" colspan="3"><i class="fas fa-cog fa-spin"></i> Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students">
                    <th>{{ student.cedula }}</th>
                    <td>{{ student.nombres }}</td>
                    <td>{{ student.apellidos }}</td>
                    <td width="10px">
                        <a [routerLink]="['/student/', student.id]" class="btn btn-sm btn-link">
                            <span style="font-size: 1em; color: limegreen;">
                                <i class="far fa-eye"></i>
                            </span>
                        </a>
                    </td>
                    <td width="10px">
                        <a href="#" class="btn btn-sm btn-link">
                            <span style="font-size: 1em; color: dodgerblue;">
                                <i class="fas fa-user-edit"></i>
                            </span>
                        </a>
                    </td>
                    <td width="10px">
                        <button class="btn btn-sm btn-link" (click)="deleteStudent(student.id)">
                            <span style="font-size: 1em; color: tomato;">
                                <i class="fas fa-trash"></i>
                            </span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
