<form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-xs-12">
            <button type="submit" class="btn btn-success" [disabled]="!studentForm.valid">Save</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="name">Nombres</label>
                <input type="text" id="nombres" class="form-control" formControlName="nombres">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="name">Apellidos</label>
                <input type="text" id="apellidos" class="form-control" formControlName="apellidos">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="name">Cedula</label>
                <input type="text" id="cedula" class="form-control" formControlName="cedula">
            </div>
        </div>
    </div>
</form>
